<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body>
<div th:replace="/fragments/header"></div>
<div class="col-md-offset-2">
    <h2>New Vocabulary registration</h2>
</div>
<form class="form-horizontal" th:action="@{/voc/create}" th:object="${vocabulary}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="question">Question:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{question}" id="question"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="answer">Answer:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{answer}" id="answer"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="vocabularyID">VocabularyID:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{vocabularyID}" id="vocabularyID"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="date">Date:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{date}" id="date"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="errors">Errors:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{errors}" id="errors"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="successes">Successes:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{successes}" id="successes"/>
        </div>
    </div>

    <div class="col-sm-offset-2 col-sm-8">
        <input type="submit" class="btn btn-info" value="Register"/>
        <input type="reset" class="btn btn" value="Clear"/>
    </div>
</form>
</body>
</html>
