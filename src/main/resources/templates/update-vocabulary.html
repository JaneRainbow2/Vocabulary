<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body>

<div th:replace="/fragments/header"></div>
<div class="col-md-offset-2">
    <h2>Update existing Vocabulary</h2>
</div>
<div>
    <form class="form-horizontal" method="post" th:action="@{/voc/create}" th:object="${vocabulary}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="id">ID:</label>
            <div class="col-sm-8">
                <input class="form-control" disabled id="id" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="question">Question:</label>
            <div class="col-sm-8">
                <input class="form-control" id="question" th:field="*{question}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="answer">Answer:</label>
            <div class="col-sm-8">
                <input class="form-control" id="answer" th:field="*{answer}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="vocabularyID">VocabularyID:</label>
            <div class="col-sm-8">
                <input class="form-control" id="vocabularyID" th:field="*{vocabularyID}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="date">Date:</label>
            <div class="col-sm-8">
                <input class="form-control" id="date" th:field="*{date}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="errors">Errors:</label>
            <div class="col-sm-8">
                <input class="form-control" id="errors" th:field="*{errors}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="successes">Successes:</label>
            <div class="col-sm-8">
                <input class="form-control" id="successes" th:field="*{successes}" type="text"/>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-8">
            <input class="btn btn-info" type="submit" value="Update"/>
            <input class="btn btn" type="reset" value="Clear"/>
            <input name="id" th:value="*{id}" type="hidden"/>
        </div>
    </form>
</div>

</body>
</html>
